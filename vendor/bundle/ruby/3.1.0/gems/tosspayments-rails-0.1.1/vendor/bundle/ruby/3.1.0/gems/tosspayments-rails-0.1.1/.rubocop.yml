AllCops:
  NewCops: enable
  TargetRubyVersion: 3.1
  DisplayCopNames: true
  Exclude:
    - "vendor/**/*"
    - "tmp/**/*"
    - "node_modules/**/*"
    - "dist/**/*"
    - "coverage/**/*"
    - "tosspayments-test-app/**/*"

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - "lib/generators/**/*"

Style/Documentation:
  Enabled: false

